version: '3.8'

services:
  backend:
    build:
      context: ./backend-old
      dockerfile: Dockerfile
    container_name: live-sales-backend
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    volumes:
      # Persist the SQLite database in Desktop folder
      - ~/Desktop/live-sales-data/lspd.db:/app/lspd.db
      # Persist uploads directory
      - ~/Desktop/live-sales-data/uploads:/app/uploads
    networks:
      - live-sales-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/products"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: live-sales-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - live-sales-network
    restart: unless-stopped

networks:
  live-sales-network:
    driver: bridge

volumes:
  db_data:
